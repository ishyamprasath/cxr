<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Programmer Gen AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Comment Programmer Gen AI</h1>
            <div class="controls">
                <label for="language-select">Choose Language:</label>
                <select id="language-select" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
                <button id="run-btn">Run</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="code-area">
                <!-- User Input Section -->
                <div class="input-area">
                    <h2>Input Comments</h2>
                    <textarea id="comment-input" placeholder="// Write your comments here..." rows="10"></textarea>
                </div>

                <!-- Generated Code Section -->
                <div class="output-area">
                    <h2>Generated Code</h2>
                    <textarea id="code-output" placeholder="Generated code will appear here..." rows="10" readonly></textarea>
                </div>
            </div>

            <!-- Output Section -->
            <div class="execution-output">
                <h2>Output</h2>
                <div id="execution-result">
                    <!-- Generated output will appear here -->
                </div>
            </div>
        </main>

        <!-- Footer Buttons -->
        <footer>
            <button id="download-btn">Download</button>
            <button id="clear-btn">Clear</button>
            <button id="guide-btn">Guide</button>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
